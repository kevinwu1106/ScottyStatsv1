
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Side Menu and Navigation: Nightly</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Side Menus</title>

    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
  </head>

  <body ng-controller="MainCtrl">

    <ion-nav-view></ion-nav-view>

    <script id="templates/event-menu.html" type="text/ng-template">
      <ion-side-menus enable-menu-with-back-views="false" expose-aside-when="large">

        <ion-side-menu-content>
          <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons>
            </ion-nav-buttons>
          </ion-nav-bar>

          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content> 

        <ion-side-menu side="right">
          <ion-header-bar class="bar-energized">
            <h1 class="title">KPI</h1>
          </ion-header-bar>
          <ion-content>
            <ion-radio ng-repeat="kpi in kpis" name="kpi">
              {{ kpi.text }}
            </ion-radio>
          </ion-content>
        </ion-side-menu>
        
        <ion-side-menu side="left">
          <ion-header-bar class="bar-energized">
            <h1 class="title">Player</h1>
          </ion-header-bar>
          <ion-content>
            <ion-radio ng-repeat="player in players" ng-value="player.text" ng-model="nothing" ng-change="sendData(player)" name="player">
              {{ player.text }}
            </ion-radio>
          </ion-content>
        </ion-side-menu>

      </ion-side-menus>
    </script>

    <script id="templates/home.html" type="text/ng-template">
      <ion-view view-title="Game1">
        <ion-content class="padding">
<div class = "row">
   <div class = "col"><ion-radio>A1</ion-radio></div>
   <div class = "col"><ion-radio>B1</ion-radio></div>
   <div class = "col"><ion-radio>C1</ion-radio></div>
   <div class = "col"><ion-radio>D1</ion-radio></div>
   <div class = "col"><ion-radio>E1</ion-radio></div>
   <div class = "col"><ion-radio>F1</ion-radio></div>
</div>

<div class = "row">
   <div class = "col"><ion-radio>A2</ion-radio></div>
   <div class = "col"><ion-radio>B2</ion-radio></div>
   <div class = "col"><ion-radio>C2</ion-radio></div>
   <div class = "col"><ion-radio>D2</ion-radio></div>
   <div class = "col"><ion-radio>E2</ion-radio></div>
   <div class = "col"><ion-radio>F2</ion-radio></div>
</div>

<div class = "row">
   <div class = "col"><ion-radio>A3</ion-radio></div>
   <div class = "col"><ion-radio>B3</ion-radio></div>
   <div class = "col"><ion-radio>C3</ion-radio></div>
   <div class = "col"><ion-radio>D3</ion-radio></div>
   <div class = "col"><ion-radio>E3</ion-radio></div>
   <div class = "col"><ion-radio>F3</ion-radio></div>
</div>

        </ion-content>
      </ion-view>
    </script>

    <script id="templates/check-in.html" type="text/ng-template">
      <ion-view view-title="Event Check-in">
        <ion-content>
          <form class="list" ng-show="showForm">
            <div class="item item-divider">
              Attendee Info
            </div>
            <label class="item item-input">
              <input type="text" placeholder="First Name" ng-model="attendee.firstname">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Last Name" ng-model="attendee.lastname">
            </label>
            <div class="item item-divider">
              Shirt Size
            </div>
            <ion-radio ng-repeat="shirtSize in shirtSizes"
                       ng-value="shirtSize.value"
                       ng-model="attendee.shirtSize">
              {{ shirtSize.text }}
            </ion-radio>
            <div class="item item-divider">
              Lunch
            </div>
            <ion-toggle ng-model="attendee.vegetarian">
              Vegetarian
            </ion-toggle>
            <div class="padding">
              <button class="button button-block" ng-click="submit()">Checkin</button>
            </div>
          </form>

          <div ng-hide="showForm">
            <pre ng-bind="attendee | json"></pre> 
            <a href="#/event/attendees">View attendees</a>
          </div>
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
  
    <script src="js/index.js"></script>

</body>
</html>
